name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

env:
  GOWORK: off

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --new-from-rev=origin/main

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Check coverage thresholds
        run: |
          go test -coverprofile=coverage.out ./...

          echo "Checking per-package coverage..."
          go tool cover -func=coverage.out | grep -E "^github.com/echotools/nevr-capture" | while read -r line; do
            pkg=$(echo "$line" | awk '{print $1}')
            percent=$(echo "$line" | awk '{print $3}' | tr -d '%')

            if echo "$pkg" | grep -q "conversion"; then
              threshold=74.6
            else
              threshold=80.0
            fi

            if (( $(echo "$percent < $threshold" | bc -l) )); then
              echo "FAIL: $pkg has $percent% coverage (threshold: $threshold%)"
              exit 1
            else
              echo "PASS: $pkg has $percent% coverage (threshold: $threshold%)"
            fi
          done

  race:
    name: Race Detector
    runs-on: ubuntu-latest
    env:
      SKIP_RACE_FLAKY: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run race detector
        run: go test -race -timeout=5m ./...

  vuln:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
